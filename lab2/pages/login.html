<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="../styles/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<header class="header">
		<a class="a-home" href="../index.html"><img src="../images/home.svg#home" class="home-image"/></a>
		<div class="space"></div>
		<a href="about-me.html"><div class="about-me ta-c">Обо мне</div></a>
		<a href="skills.html"><div class="skills ta-c">Навыки</div></a>
		<a href="technologies.html"><div class="technologies ta-c">Технологии</div></a>
		<a href="feedback.html"><div class="feedback ta-c">Обратная связь</div></a>
		<div class="space"></div>
		<a class="a-login" href="login.html"><img src="../images/login.svg" class="login-image"/></a>
	</header>
	<main class="main-side">
		<div class="space"></div>
		<div class="content">
			<form class="login-form" action="https://httpbin.org/post" method="post">
				<h2>Войти в аккаунт</h2>
				<section class="l-login">
					<label for="login">Логин</label>
					<input type="text" id="login" name="login">
				</section>
				<section class="l-password">
					<label for="password">Пароль</label>
					<input type="password" id="password" name="password">
				</section>
				<section class="l-stay-sign-in">
					<div><input type="checkbox" checked id="pers-data" required> Оставаться в системе</div>
				</section>
				<button type="submit">Войти</button>
		</div>
		<div class="space"></div>
	</main>
	<footer>&copy; Герасенков Илья, 2023</footer>
