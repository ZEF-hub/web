<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Feedback</title>
	<link rel="stylesheet" href="../styles/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<header class="header">
		<a class="a-home" href="../index.html"><img src="../images/home.svg#home" class="home-image"/></a>
		<div class="space"></div>
		<a href="about-me.html"><div class="about-me ta-c">Обо мне</div></a>
		<a href="skills.html"><div class="skills ta-c">Навыки</div></a>
		<a href="technologies.html"><div class="technologies ta-c">Технологии</div></a>
		<a href="feedback.html"><div class="feedback ta-c">Обратная связь</div></a>
		<div class="space"></div>
		<a class="a-login" href="login.html"><img src="../images/login.svg" class="login-image"/></a>
	</header>
	<main class="main-side">
		<div class="space"></div>
		<div class="content">
			<form class="feedback-form" action="https://httpbin.org/post" method="post">
				<h2>Форма обратной связи</h2>
				<section class="fb-bio">
					<label for="bio">ФИО</label>
					<input type="text" id="bio" name="bio">
				</section>
				<section class="fb-email">
					<label for="email">Email</label>
					<input type="email" id="mail" name="email">
				</section>	
				<section class="fb-abt-me">
					<label>Откуда узнали обо мне</label>
					<div><label for="exmp1" class="light">Сайт exmp1.ru</label><input type="radio" id="exmp1" value="exmp1" name="abt-me"></div>
					<div><label for="exmp2" class="light">Сайт exmp2.ru</label><input type="radio" id="exmp2" value="exmp2" name="abt-me"></div>
					<div><label for="exmp3" class="light">Сайт exmp3.ru</label><input type="radio" id="exmp3" value="exmp3" name="abt-me"></div>
					<div><label for="exmp4" class="light">Сайт exmp4.ru</label><input type="radio" id="exmp4" value="exmp4" name="abt-me"></div>
				</section>
				<section class="fb-type">
					<label for="feedback-type">Тип обращения</label>
          			<select id="feedback-type" name="feedback-type">
						<option value="complaint">Жалоба</option>
						<option value="proposal">Предложение</option>
						<option value="other">Другое</option>
          			</select>
				</section>
				<section class="fb-message">
					<label for="message">Текст обращения</label>
					<textarea id="message" name="message"></textarea>
				</section>
				<section class="fb-upld-file">
					<label for="upld-file">Вложения</label>
					<input type="file" name="upld-file">
				</section>
				<section class="fb-pers-data">
					<div><input type="checkbox" checked id="pers-data" required> Даю согласие на обработку персональных данных</div>
				</section>
				<button type="submit">Отправить</button>
			</form>
		</div>
		<div class="space"></div>
	</main>
	<footer>&copy; Герасенков Илья, 2023</footer>
</body>
</html>
